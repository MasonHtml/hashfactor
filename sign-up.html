<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="apple-touch-icon" sizes="180x180" href="/assets/images/common/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="/assets/images/common/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/assets/images/common/favicon-16x16.png">
    <title>HASHFACTOR</title>
    <script src="assets/js/header-footer.js"></script>
    <link rel="stylesheet" href="assets/css/bootstrap-grid.css" />
    <link rel="stylesheet" href="assets/css/header.css" />
    <link rel="stylesheet" href="assets/css/footer.css" />
    <link rel="stylesheet" href="assets/css/common.css" />
    <link rel="stylesheet" href="assets/css/component.css" />
    <link rel="stylesheet" href="assets/css/style.css" />
</head>
<body class="">
    <!-- header start -->
    <header id="header"></header>
    <!-- header end -->
    <section class="overflow-hidden credentials-banner pt-0">
        <div class="container-fluid">
            <div class="row align-items-center gy-xl-4 gy-3 justify-content-between">
                <div class="col-md-6">
                    <div class="form-left">
                        <img src="assets/images/inner/form-img.png" alt="" width="960" height="874" />
                    </div>
                </div>
                <div class="col-md-5">
                    <div class="form-right py-40 dark-color">
                        <div class="text-center pb-xl-5 pb-lg-3 pb-2 ">
                            <h1 class="fs-7xl">Register</h1>
                            <p class="fs-xl heading-color">Please enter your details.</p>
                        </div>
                        <div class="credentials-forms row gy-xl-4 gy-3 ">
                            <div class="col-lg-6">
                                <label for="uname" class="form-label">Username</label>
                                <input type="text" class="form-control" placeholder="Enter Username" name="uname"
                                    >
                            </div>
                            <div class="col-lg-6">
                                <label for="psw" class="form-label">E-mail</label>
                                <input type="email" class="form-control" placeholder="Enter email" name="email"
                                    >
                            </div>
                            <div class="col-lg-12">
                                <label for="psw" class="form-label">Password</label>
                                <input type="password" class="form-control" placeholder="Enter Password" name="psw"
                                    >
                            </div>
                            <div class="col-12 pt-2">
                                <p class="fw-bold fs-5xl pb-0">Optional</p>
                            </div>
                            <div class="col-lg-6">
                                <label for="uname" class="form-label">Bitcoin Address</label>
                                <input type="text" class="form-control" placeholder="Bitcoin Address" name="address"
                                    >
                            </div>
                            <div class="col-lg-6">
                                <label for="psw" class="form-label">Referral Code</label>
                                <input type="text" class="form-control" placeholder="Referral Code" name="referral" >
                            </div>
                           <div class="col-lg-12">
                            <button class="btn btn-primary w-100 boder-none mt-md-4 "> Sign Up</button>
                            <p class="fs-xl heading--dark-color text-center mt-xl-3 mt-2">Already signed up?    <a href="login.html" class=" fw-semibold text-decoration-underline "> Log in</a></p>
                           </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <!-- footer start -->
    <footer id="footer" class="pb-0"></footer>
    <!-- footer end -->
    <!-- modals  -->
    <div id="modal" class="pb-0"></div>
    <script src="assets/js/main.js"></script>
</body>
</html>
